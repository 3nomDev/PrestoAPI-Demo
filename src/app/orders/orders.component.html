<div class="container">
    <div class="header-container">
        <h1>Orders</h1>
        <mat-form-field>
            <mat-label>Search Orders</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="By any key..." #input>
        </mat-form-field>
        <button mat-raised-button (click)="addRow()"> Add New </button>
    </div>
    <div class="flex-center mt-5" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="mat-elevation-z4" [hidden]="loading">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row">{{row.Id}}</td>
            </ng-container>
            <ng-container matColumnDef="CustomerId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CustomerId </th>
                <td mat-cell *matCellDef="let row">
                    <ng-container *ngIf="!row.edit">
                        {{row.CustomerId}}
                    </ng-container>
                    <ng-container *ngIf="row.edit">
                        <input matInput [(ngModel)]="row.CustomerId" text="number" name="customerId">
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="OrderNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderNumber </th>
                <td mat-cell *matCellDef="let row" class="small-col">
                    <ng-container *ngIf="!row.edit">
                        {{row.OrderNumber}}
                    </ng-container>
                    <ng-container *ngIf="row.edit">
                        <input matInput [(ngModel)]="row.OrderNumber" name="OrderNumber">
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="OrderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderDate </th>
                <td mat-cell *matCellDef="let row" class="small-col">
                    <span *ngIf="!row.edit">{{row.OrderDate}}</span>
                    <input *ngIf="row.edit" matInput [(ngModel)]="row.OrderDate" name="OrderDate">
                </td>
            </ng-container>
            <ng-container matColumnDef="TotalAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalAmount </th>
                <td mat-cell *matCellDef="let row" class="small-col">
                    <ng-container *ngIf="!row.edit">
                        {{row.TotalAmount}}
                    </ng-container>
                    <ng-container *ngIf="row.edit">
                        <input matInput [(ngModel)]="row.TotalAmount" type="number" name="TotalAmount">
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="Buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="btn-container">
                    <mat-icon class="edit-btn" *ngIf="!row.edit" aria-hidden="false" aria-label="Edit"
                        (click)="row.edit=true">edit
                    </mat-icon>
                    <ng-container *ngIf="row.edit">
                        <button mat-raised-button color="warn" (click)="delete(row)"> Delete</button>
                        <button mat-raised-button (click)="cancel(row)"> Cancel </button>
                        <button mat-raised-button color="primary" (click)="save(row)"> Save </button>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No products matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
