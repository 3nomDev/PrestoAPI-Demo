<div class="container">
    <div class="header-container">
        <h1>Inventory</h1>
        <mat-form-field>
            <mat-label>Search Products</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="By any key..." #input>
        </mat-form-field>
        <button mat-raised-button (click)="addRow()"> Add New </button>
    </div>


    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row">{{row.Id}}</td>
            </ng-container>
            <ng-container matColumnDef="ProductName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
                <td mat-cell *matCellDef="let row">
                    <ng-container *ngIf="!row.edit">
                        {{row.ProductName}}
                    </ng-container>
                    <ng-container *ngIf="row.edit">
                        <input matInput [(ngModel)]="row.ProductName" name="name">
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row" class="small-col">
                    <ng-container *ngIf="!row.edit">
                        {{row.Quantity}}
                    </ng-container>
                    <ng-container *ngIf="row.edit">
                        <input matInput [(ngModel)]="row.Quantity" type="number" name="quantity">
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="UnitPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UnitPrice </th>
                <td mat-cell *matCellDef="let row" class="small-col">
                    <ng-container *ngIf="!row.edit">
                        {{row.UnitPrice}}
                    </ng-container>
                    <ng-container *ngIf="row.edit">
                        <input matInput [(ngModel)]="row.UnitPrice" type="number" name="UnitPrice">
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="SupplierId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SupplierId </th>
                <td mat-cell *matCellDef="let row" class="small-col">
                    <ng-container *ngIf="!row.edit">
                        {{row.SupplierId}}
                    </ng-container>
                    <ng-container *ngIf="row.edit">
                        <input matInput [(ngModel)]="row.SupplierId" type="number" name="SupplierId">
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="CompanyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </th>
                <td mat-cell *matCellDef="let row">{{row.CompanyName}}</td>
            </ng-container>
            <ng-container matColumnDef="Buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="btn-container">
                    <mat-icon class="edit-btn" *ngIf="!row.edit" aria-hidden="false" aria-label="Edit"
                        (click)="edit(row)">edit
                    </mat-icon>
                    <ng-container *ngIf="row.edit">
                        <button mat-raised-button color="warn" (click)="delete(row)"> Delete</button>
                        <button mat-raised-button (click)="cancel(row)"> Cancel </button>
                        <button mat-raised-button color="primary" (click)="save(row)"> Save </button>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No products matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
